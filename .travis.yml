# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
sudo: required
os:
  - linux
  - osx
julia:
  - 0.7
  - 1.0
  - nightly
matrix:
  allow_failures:
  - julia: nightly
branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/ # version tags
notifications:
  email: false
after_success:
  - julia -e 'using Pkg; pkg"add Coverage@0.6.0"; using Coverage; Codecov.submit(process_folder())'
